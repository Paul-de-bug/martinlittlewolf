    puzzles.forEach(({ puzzle, words }) => {
      const card = document.createElement('div');
      card.className = "bg-white shadow rounded-xl p-4 border border-gray-200";

      const heading = document.createElement('h2');
      heading.className = "text-xl font-semibold text-gray-700 mb-2";
      heading.textContent = `Puzzle #${puzzle}`;

      const wordList = document.createElement('ul');
      wordList.className = "flex flex-wrap gap-2 text-sm text-gray-600";

      words.forEach(word => {
        const item = document.createElement('li');
        item.className = "text-black px-2 py-1 rounded";
        item.textContent = word;
        wordList.appendChild(item);
      });

      card.appendChild(heading);
      card.appendChild(wordList);
      container.appendChild(card);
    });

  function bookmarkPage() {
    const title = document.title;

    } catch (e) {
      alert("Press Ctrl+D (or Cmd+D) to bookmark this page.");
